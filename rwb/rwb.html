<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./rwb.css">
	<title>Red, White, and Blue</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Red, White, and Blue</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a data-toggle="modal" href="#Login">Login</a></li>
			</ul>
		</nav>
		<div class="row">
			<div id="color" class="col-lg-12"></div>
		</div>
		<div class="row">
			<div id="map" class="col-lg-12"></div>
		</div>
		<div class="row">
			<div id="data" class="col-lg-12" style="display: <TMPL_VAR NAME=DATA_DISPLAY>"></div>
		</div>
		<div id="committee_data" style="display: none;"></div>
	</div>
	<div id="Login" class="modal fade" role="dialog" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3>Login to Red, White, and Blue</h3>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="user" class="control-label col-md-2">Name: </label>
							<div class="col-md-10">
								<input type="text" class="form-control" name="user" />
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="control-label col-md-2">Password: </label>
							<div class="col-md-10">
								<input type="password" name="password" class="form-control" required="required" title="">
							</div>
						</div>
						<input name="act" value="login" style="display: none;">
						<input name="run" value="1" style="display: none;">
						<div class="col-md-12">
							<button class="btn btn-primary pull-right" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="rwb.js"></script>
</body>
</html>
