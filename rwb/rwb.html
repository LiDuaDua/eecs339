<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./rwb.css">
	<title>Red, White, and Blue</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Red, White, and Blue</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a class="dropdown-toggle" href="#" data-toggle="dropdown">Filter Types <b class="caret"></b></a>
					<ul class="dropdown-menu" style="padding-left: 12px;">
						<div class="checkbox">
							<label><input type="checkbox" class="showcats" name="committees" checked> Committees</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" class="showcats" name="candidates" checked> Candidates</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" class="showcats" name="individuals" checked> Individuals</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" class="showcats" name="opinion" checked> Opinions</label>
						</div>
					</ul>
				</li>
			</ul>
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a class="dropdown-toggle" href="#" data-toggle="dropdown">Filter Cycles <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<select multiple class="form-control" id="showcycles">
							<TMPL_VAR NAME=CYCLES>
						</select>
					</ul>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" href="#" data-toggle="dropdown"><TMPL_VAR NAME=STATUS> <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<TMPL_VAR NAME=DROPDOWN>
					</ul>
				</li>
			</ul>
		</nav>
		<div class="panel panel-default">
			<div id="color" class="panel-heading"></div>
			<div id="map" class="panel-bodys"></div>
		</div>
		<div class="row">
			<div id="data" class="col-lg-12" style="display: <TMPL_VAR NAME=DEBUG_DISPLAY>;">
				<pre id="committee_data"></pre>
				<pre id="candidate_data"></pre>
				<pre id="individual_data"></pre>
				<pre id="opinion_data"></pre>
			</div>
		</div>
		<TMPL_VAR NAME=GIVEOPINION>
		<TMPL_VAR NAME=INVITE-USER>
		<TMPL_VAR NAME=ADD-USER>
		<TMPL_VAR NAME=DELETE-USER>
		<TMPL_VAR NAME=ADD-PERM-USER>
		<TMPL_VAR NAME=REVOKE-PERM-USER>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="rwb.js"></script>
</body>
</html>
