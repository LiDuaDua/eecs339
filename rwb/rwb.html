<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./rwb.css">
	<title>Red, White, and Blue</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Red, White, and Blue</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" href="#" data-toggle="dropdown"><TMPL_VAR NAME=STATUS> <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<TMPL_VAR NAME=DROPDOWN>
					</ul>
				</li>
			</ul>
		</nav>
		<div class="panel panel-default">
			<div id="color" class="panel-heading"></div>
			<div id="map" class="panel-bodys"></div>
		</div>
		<div class="row">
			<div id="data" class="col-lg-12" style="display: <TMPL_VAR NAME=DEBUG_DISPLAY>;"></div>
		</div>
		<div id="committee_data" style="display: none;"></div>
		<div id="give-opinion-data" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Give Opinion Data</h4>
					</div>
					<div class="modal-body">
						<TMPL_VAR NAME=GIVE-OPINION-DATA>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<div id="invite-user" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Invite User</h4>
					</div>
					<div class="modal-body">
						<TMPL_VAR NAME=INVITE-USER>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<div id="add-user" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Add User</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="col-lg-12">
								<input type="text" class="form-control" name="name" placeholder="Name" required="required" />
								<input type="text" class="form-control" name="email" placeholder="Email" required="required" />
								<input type="password" class="form-control" name="password" placeholder="Password" required="required" />
							</div>
							<input type="text" name="run" value="1" style="display: none;" />
							<input type="text" name="act" value="add-user" style="display: none;" />
							<div class="col-md-12 text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<div id="delete-user" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Delete User</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="col-lg-12">
								<input type="text" class="form-control" name="name" placeholder="Name" required="required" />
							</div>
							<input type="text" name="run" value="1" style="display: none;" />
							<input type="text" name="act" value="delete-user" style="display: none;" />
							<div class="col-md-12 text-right">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<TMPL_VAR NAME=ADD-PERM-USER>
		<TMPL_VAR NAME=REVOKE-PERM-USER>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="rwb.js"></script>
</body>
</html>
