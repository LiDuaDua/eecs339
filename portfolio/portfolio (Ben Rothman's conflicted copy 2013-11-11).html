<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.css">
	<link rel="stylesheet" href="./css/nprogress.css">
	<title>Portfolio</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="navbar">
					<a class="navbar-brand" href="#">Portfolio</a>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a class="dropdown-toggle" href="#" data-toggle="dropdown">Current Portfolio <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<TMPL_VAR NAME=DROPDOWN>
							</ul>
						</li>
					</ul>
				</div>
				<div class="row">
					<div class="alert alert-info" style="float: right;">Cash Amount: $0</div>
					<div class="col-lg-12">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Symbol</th>
									<th>Blah1</th>
									<th>Blah2</th>
									<th>Blah3</th>
									<th>Blah4</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>APPL</td>
									<td>1</td>
									<td>2</td>
									<td>3</td>
									<td>4</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="login" class="modal fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Sign-in to Portfolio</h4>
				</div>
				<div class="modal-body">
					<form role="form" onsubmit="$(\'.modal\').modal(\'hide\'); return false;">
						<div class="col-lg-12">
							<input type="text" name="username" placeholder="Username" class="form-control" />
							<input type="password" name="password" placeholder="Password" class="form-control" />
						</div>
						<div class="col-md-12 text-right">
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/md5.js"></script>
	<script type="text/javascript" src="./js/portfolio.js"></script>
</body>
</html>
